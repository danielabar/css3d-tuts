<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 3D Transform</title>
<style type="text/css">

body{
	-webkit-perspective: 500px;
	-moz-perspective: 500px;
	perspective: 500px;
	-webkit-perspective-origin:100% 100%;
	-moz-perspective-origin:100% 100%;
	perspective-origin:100% 100%;
}

#box1{
	width:100px;
	height:100px;
	background:red;
	-webkit-transform: /*perspective(500px)*/ rotateX(40deg) translateX(400px);
	-moz-transform: /*perspective(500px)*/ rotateX(40deg) translateX(400px);
	transform: /*perspective(500px)*/ rotateX(40deg) translateX(400px);
	-webkit-transform-origin:100% 100%;
	-moz-transform-origin:100% 100%;
	transform-origin:100% 100%;
	-webkit-transform-style: preserve-3D;
	-moz-transform-style: preserve-3D;
	transform-style: preserve-3D;
}

#childEl{
	width:100px;
	height:100px;
	background:yellow;
	-webkit-transform: /*perspective(500px)*/ rotateX(80deg);
	-moz-transform: /*perspective(500px)*/ rotateX(80deg);
	transform: /*perspective(500px)*/ rotateX(80deg);
}

#box2{
	width:100px;
	height:100px;
	background:green;
	-webkit-transform: /*perspective(200px)*/ rotateX(40deg) translateX(400px);
	-moz-transform: /*perspective(200px)*/ rotateX(40deg) translateX(400px);
	transform: /*perspective(200px)*/ rotateX(40deg) translateX(400px);
}

</style>
</head>

<body>
<div id="box1">><div id="childEl"></div></div>
<div id="box2"></div>
</body>
</html>
